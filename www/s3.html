<ion-view title="General thermal comfort">
  <ion-content class="has-header">

<div class="list" >

  <label class="item item-input item-select">
    <div class="input-label">
      Thermal Comfort
    </div>
    <select id="tcomfort">
      <option selected>Cold</option>
      <option>Cool</option>
    <option>Slightly cool</option>
<option>Neutral</option>
<option>Slightly warm</option>
<option>Warm</option>
<option>Hot</option>
        </select>
  </label>

</div>

<div class="list">
  <label class="item item-input">
    <textarea placeholder="Preferences" id="pref"></textarea>
  </label>
   <label class="item item-input">
    <input type="text" id="acept" placeholder="Max">
  </label>
   <label class="item item-input">
    <input type="text" id="sens" placeholder="Min">
  </label>
</div>
<div class="list" >

  <label class="item item-input item-select">
    <div class="input-label">
      Occupant Beh. Actions
    </div>
    <select id="oba">
      <option selected>Open or Close Door/Window</option>
      <option>Putting On/Off the AC</option>
    </select>
  </label>

</div>
 <a  class="button button-full button-positive" style="width:100%" onclick="save3(); redirect3();setValue3();msg();">Next</a>


  </ion-content>
</ion-view>
