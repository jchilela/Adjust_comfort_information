<ion-view title="Survey">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
     <textarea id="msg"  style="font-family:Times New Roman;color:#003399;font-size:24px;white-space:pre-wrap; text-align: center; margin-top:2%" disabled></textarea>
      <input type="button" class="button button-full button-positive" style="width:100%" onclick="submit();" value="Submit">
    </ion-list>
  </ion-content>
</ion-view>
